<div class="container">
  <form style="display: inline-grid" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <label>email:</label>
    <input type="text" formControlName="email">
    <span *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors.pattern" class="alert alert-danger">wrong in pattern</span>
    <span *ngIf="email.errors.email">wrong in email</span>
    </span>
    <label>password</label>
    <input type="password" formControlName="password">
    <span *ngIf="password.invalid && password.touched">
      <span *ngIf="password.errors.invalid" class="alert alert-danger">wrong in password</span>
  </span>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" formControlName="remember" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember</label>
  </div>
    <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
