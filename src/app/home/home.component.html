<div class="container mt-5 text-center">
<div class="row">
    <ul class="list-group w-100" *ngFor="let item of items"
     
    [ngClass]="{
        'text-success' : item.name === 'ahmed',
        'text-primary' : item.name === 'ezzat',
        'text-danger' : item.name === 'rewan'
                }"
    >
        <li>{{item.id}}</li>
        <li>{{item.name}}</li>
        <li>{{item.title}}</li>
      </ul>
</div>
</div>
<!-- [ngStyle]="{'background-color' : item.name === 'ahmed' ? 'red' : 'blue'}" -->
